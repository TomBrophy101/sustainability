	<body>
		<!-- This html page was made primarly with bootstrap -->
		<div class="container-fluid">
			<!-- This is the first header -->
			<div class="position-relative">
				<div class="position-absolute top-100 start-50 translate-middle">
					<h1>Ocean Life Sustainability</h1>
				</div>
				<br>
			</div>
			<br>
			<!-- This is the nav list -->
			<ul class="nav nav-pills nav-justified nav-underline">
				<!-- This will bring you to the home page -->
				<li class="nav-item">
					<a class="nav-link active" href="index.html">Home</a>
				</li>
				<!-- This will bring you to the gallery page -->
				<li class="nav-item">
					<a class="nav-link active" href="gallery.html">Gallery</a>
				</li>
			</ul>
			<br>
			<br>
			<!-- This is the second header -->
			<div class="position-relative">
				<div class="position-absolute top-0 start-50 translate-middle">
					<h2>Game of sea life knowledge</h2>
				</div>
				<br>
			</div>
			<!-- This is the paragraph -->
			<div class="row">
				<p>In this game, you will have to challenged about how much you know about sea life overall.</p>
			</div>
			<!-- This is the button to play the game -->
			<div class="col-md-12 text-center">
				<button class="btn btn-primary" onclick="showQuiz()">Play Game</button>
			</div>
			<br>
			<!-- This is the game itself -->
			<div class="col-md-12 text-center">
				<p>An octopus has 8 tentacles?</p>
				<input class="form-check-input" type="radio" name="True" id="true">
				<label class="form-check-label" for="true">True</label>
				<input class="form-check-input" type="radio" name="False" id="false">
				<label class="form-check-label" for="false">False</label>
				<br>
				<button class="btn btn-primary" onclick="showResults()">Show Results</button>
				<p id="results"></p>
			</div>
			<br>

			<div class="icons text-center">
